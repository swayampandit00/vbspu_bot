<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - VBSPU Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-links a {
            color: #4f46e5;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #7c3aed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âœï¸ Edit User</h1>
            <p>Update user information</p>
        </div>

        <div class="content">
            <div class="nav-links">
                <a href="{{ url_for('admin.dashboard') }}">ğŸ  Dashboard</a>
                <a href="{{ url_for('admin.manage_pdfs') }}">ğŸ“„ Manage PDFs</a>
                <a href="{{ url_for('admin.logout') }}">ğŸšª Logout</a>
            </div>

            <div id="alert" class="alert"></div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading user data...</p>
            </div>

            <form id="editUserForm" style="display: none;">
                <input type="hidden" id="userId" name="userId">
                
                <div class="form-group">
                    <label for="username">ğŸ‘¤ Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter username">
                </div>

                <div class="form-group">
                    <label for="email">ğŸ“§ Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter email address">
                </div>

                <div class="form-group">
                    <label for="password">ğŸ”’ New Password (leave blank to keep current)</label>
                    <input type="password" id="password" name="password" placeholder="Enter new password (optional)">
                </div>

                <div class="form-group">
                    <label for="role">ğŸ·ï¸ Role</label>
                    <select id="role" name="role" required>
                        <option value="user">ğŸ‘¤ User</option>
                        <option value="admin">ğŸ‘‘ Admin</option>
                    </select>
                </div>

                <button type="submit" class="btn">
                    ğŸ’¾ Update User
                </button>

                <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">
                    âŒ Cancel
                </a>

                <button type="button" class="btn btn-danger" onclick="deleteUser()">
                    ğŸ—‘ï¸ Delete User
                </button>
            </form>
        </div>
    </div>

    <script>
        const userId = {{ user_id }};
        
        // Load user data
        async function loadUserData() {
            try {
                const response = await fetch(`/admin/api/users/${userId}`);
                const user = await response.json();
                
                if (response.ok && user) {
                    document.getElementById('userId').value = user.id;
                    document.getElementById('username').value = user.username;
                    document.getElementById('email').value = user.email || '';
                    document.getElementById('role').value = user.role || 'user';
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('editUserForm').style.display = 'block';
                } else {
                    showAlert('User not found', 'error');
                }
            } catch (error) {
                showAlert('Error loading user data', 'error');
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Form submission
        document.getElementById('editUserForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            // Remove password if empty
            if (!data.password) {
                delete data.password;
            }
            
            try {
                const response = await fetch(`/admin/api/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('âœ… User updated successfully!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard';
                    }, 2000);
                } else {
                    showAlert(result.error || 'Failed to update user', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
            }
        });

        // Delete user
        async function deleteUser() {
            if (confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
                try {
                    const response = await fetch(`/admin/api/users/${userId}`, {
                        method: 'DELETE'
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showAlert('âœ… User deleted successfully!', 'success');
                        
                        setTimeout(() => {
                            window.location.href = '/admin/dashboard';
                        }, 2000);
                    } else {
                        showAlert(result.error || 'Failed to delete user', 'error');
                    }
                } catch (error) {
                    showAlert('Network error. Please try again.', 'error');
                }
            }
        }

        // Alert functions
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Load user data on page load
        loadUserData();
    </script>
</body>
</html>
